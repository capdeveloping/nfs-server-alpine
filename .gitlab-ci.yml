---

docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  only: [master]
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "$CI_REGISTRY_USER/$CI_PROJECT_NAME:latest" .
    - docker push "$CI_REGISTRY_USER/$CI_PROJECT_NAME"